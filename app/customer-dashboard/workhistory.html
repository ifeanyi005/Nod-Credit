    <div class="slim-mainpanel">
        <div class="container">

            <div class="mg-y-50">

                <div class="flexbox-centering">
                    <div class="child text-center">
                        <div>
                            <h3>Add Another Work History</h3>
                            <p class="dark-grey">Add work experience as it helps with your loan application</p>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 col-sm-6 m-auto">
                        <div class="card nod-card nod-card-height card-shadow pd-25 dash-content">
                            <div class="form-layout">
                                <div class="form-group">
                                    <label class="form-control-label">Employer Name</label>
                                    <input class="form-control" type="text" name="fullname"
                                        placeholder="Employer name" />
                                </div>


                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Office Work Email</label>
                                            <input class="form-control" type="text" name="fullname"
                                                placeholder="Work Email" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Employer Website</label>
                                            <input class="form-control" type="text" name="fullname"
                                                placeholder="Employer Website" />
                                        </div>
                                    </div>
                                </div>
                                <div class=" form-group">
                                    <label class="form-control-label">Office Address</label>
                                    <input class="form-control" type="text" name="fullname"
                                        placeholder="office address" />
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">Phone Number</label>
                                    <input class="form-control" type="text" name="fullname"
                                        placeholder="Phone Number" />
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Start Month</label>
                                            <select class="form-control select2" data-placeholder="Select Month">
                                                <option label="Select Month"></option>
                                                <option value="jan">January</option>
                                                <option value="feb">February</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Start Year</label>
                                            <select class="form-control select2" data-placeholder="Select Year">
                                                <option label="Select Year"></option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="form-control-label">End Month</label>
                                            <select class="form-control select2" data-placeholder="Select Month">
                                                <option label="Select Month"></option>
                                                <option value="jan">January</option>
                                                <option value="feb">February</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="form-control-label">End Year</label>
                                            <select class="form-control select2" data-placeholder="Select Year">
                                                <option label="Select Year"></option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="text-center mg-t-30">
                    <div class="d-inline-flex mg-r-30"><a href="settings.html#recent" class="dark-two">Cancel</a></div>
                    <div class="d-inline-flex"><a href="settings.html#recent"
                            class="btn btn-primary btn-block btn-main">Add
                            Work history</a>
                    </div>
                </div>
